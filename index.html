<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="game/textures/ui/ico.png" type="image/png" />
	<link href="game/ui/styles/loader.css" rel="stylesheet" type="text/css" />
</head>

<style>

	body {
		width: 0;
		height: 0;
	}
	body::-webkit-scrollbar {
		width: 0;
		height: 0;
	}
	body {
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none; 
	}
</style>

<body>
	<img src="game/ui/styles/textures/open.png" id="loader-img" style="display: none;" />
	<div id="minicraft-plus" style="display: none;">
		<div>
			<canvas id="jogo"></canvas>
			<div id="controls">
				<button id="leftButton">←</button>
				<button id="rightButton">→</button>
				<button id="jumpButton">pulo</button>
			</div>
			<!-- <div id="pause-overlay">
				<div id="pause-message">
					<h1>Paused</h1>
					<button id="exit-button">Sair</button>
				</div>
			</div> -->
		</div>

		<div id="title-panorama">
			<div id="anchor"></div>
			<img id="loader-in-panorama" src="game/textures/ui/loader.gif" />
			<div id="blur"></div>
			<div id="title-menu">
				<img id="minicraft-game-icon-in-panorama" src="game/textures/ui/minecraft_title.png" />
				<div>
					<button id="play-button">
						<img src="game/textures/ui/play.png" />
					</button>
				</div>
				<div>
					<a id="user-buttonUrl" href="" onclick="">
						<button id="user-button">
							<img id="user-buttonImage" src="game/ui/styles/textures/Replit.svg" />
							<span id="user-buttonText">Conectando-se</span>
							<span id="user-buttonId">ao Replit...</span>
						</button>
					</a>
				</div>
			</div>
			<div id="underneath-menu">
			</div>
		</div>

		<div id="replitLogin_Background">
			<div id="replitLogin">
				<img src="loader.svg" id="replitLogin_loader" />
				<div id="replitLogin_text">Abrindo o Replit auth...</div>
			</div>
		</div>

		<div id="loader">
			<div id="open"></div>
			<div>
				<img id="minicraft-game-icon" src="game/textures/ui/minecraft_title.png" />
			</div>
			<div id="progress">
				<img id="loader-in" src="loader.svg" />
				<div id="loader-text">Aguarde...</div>
				<div id="loader-textUser"></div>
			</div>
			</div>
			<!--<div id="progress-bar">
				<div id="progress"></div>
			</div>-->
			<div>
				<img id="replit-icon" src="game/textures/ui/replit-logo.svg" />
			</div>
		</div>

		<div name="audios">
			<audio id="music">
				<source src="game/textures/music/Beatoven.mp3" type="audio/mp3" />
				<source src="game/textures/music/Beatoven_7.mp3" type="audio/mp3" />
			</audio>
			<audio id="gui" src="game/textures/music/release-4756c.ogg" type="audio/ogg"></audio>
		</div>
	</div>

<script>
		var minicraftPlus = document.getElementById("minicraft-plus");
		minicraftPlus.style.display = "block";
		window.addEventListener('DOMContentLoaded', function () {
			var loaderImg = document.getElementById("loader-img");
			document.title = "Minicraft Plus";
			loaderImg.addEventListener('load', function () {
				var script = document.createElement('script');
				var open = document.getElementById("open");
				script.src = 'game/scripts/load.js';
				document.head.appendChild(script);
				open.style.backdropFilter = "blur(0)";
			});
		});
	</script>
	<script src="https://replit.com/public/js/repl-auth-v2.js"></script>
</body>
</html>
